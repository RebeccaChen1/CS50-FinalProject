{% extends "layout.html" %}

<title>{% block title %} Employee Management {% endblock %}</title>

{% block main %}

    <table>
        <thead>
            <th>
                User                    
            </th>
            <th>
                Hours Worked 
            </th>
            <th>
                Total
            </th>
        </thead>
        <tb>
            {% for row in users %}
            <tr>
                <td>
                    {{ row.username }}
                </td>
                <td>
                    {{ row.hours }}
                </td>
                <td>
                    {{ row.cash }}
                </td>
            </tr>
            {% endfor %}

            <tr>
                <td></td>
                <td></td>
                <td>
                    <b>{{Total}}</b>
                </td>
            </tr>
        </tb>

    </table>

{% endblock %}
