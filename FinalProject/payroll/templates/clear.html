{% extends "layout.html" %}


{% block main %}
    <form action="{{ url_for('clear') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="shift" placeholder="Date of Shift" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Clear</button>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Clear All</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
