{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('hours') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="hours" placeholder="Hours Worked" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="wage" placeholder="Wage" type="integer"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="date" placeholder="Date" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
